<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Pallavi!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #101d3c 0%, #243b55 100%);
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
            padding-bottom: 5vh;
        }
        .title {
            margin-top: 10rem;
            margin-bottom: 5rem;
            font-size: 4rem;
            color: #ffd93d;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 16px #000a, 0 0 8px #f7c873;
            opacity: 0;
            animation: fadeIn 1s 0.2s forwards;
            text-align: center;
            width: 100%;
            display: block;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .popup-text {
            position: relative;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
            display: block;
            color: #fffbe7;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 2px 16px #000a, 0 0 8px #f7c873;
            opacity: 0;
            background: rgba(20,30,48,0.7);
            border-radius: 18px;
            padding: 0.7em 1.5em;
            letter-spacing: 1px;
            z-index: 200;
            pointer-events: none;
            max-width: 95vw;
            box-sizing: border-box;
            text-align: center;
            overflow-wrap: break-word;
            left: 20%;
            transform: translateX(-50%) scale(0.7);
            transition: opacity 0.4s, transform 0.4s;
        }
        .popup-text.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        .cake-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin: 0 auto;
            z-index: 2;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-top: 0.5rem;
        }
        .cake-plate {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 32px;
            background: radial-gradient(ellipse at center, #e0e0e0 70%, #b0b0b0 100%);
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 8px 24px #0005;
        }
        .cake {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 220px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 290px;
            border-radius: 50% 50% 40% 40%/60% 60% 100% 100%;
            box-shadow: 0 4px 16px #0002;
        }
        .cake-layer-bottom {
            bottom: 0;
            height: 80px;
            background: #f7b6d2;
            border-bottom: 6px solid #e06b9a;
            z-index: 2;
        }
        .cake-layer-middle {
            bottom: 60px;
            height: 60px;
            background: #fffbe7;
            border-bottom: 6px solid #ffd93d;
            z-index: 3;
        }
        .cake-layer-top {
            bottom: 100px;
            height: 50px;
            background: #f7c873;
            border-bottom: 6px solid #e6a23c;
            z-index: 4;
        }
        .icing {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 30px;
            background: #fff;
            border-radius: 80px 80px 60px 60px/30px 30px 40px 40px;
            z-index: 5;
            box-shadow: 0 4px 12px #fff6;
        }
        .candles {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            z-index: 10;
        }
        .candle {
            width: 18px;
            height: 60px;
            background: repeating-linear-gradient(135deg, #fff 0 6px, #f7c873 6px 12px);
            border-radius: 6px;
            position: relative;
            box-shadow: 0 2px 8px #0004;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .candle .flame {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 24px;
            opacity: 1;
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.7s;
        }
        .flame svg {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0 0 12px #ffd700cc);
            animation: flame-flicker 1s infinite alternate;
        }
        @keyframes flame-flicker {
            0% { transform: scaleY(1) scaleX(1); opacity: 1; }
            40% { transform: scaleY(1.1) scaleX(0.95); opacity: 0.95; }
            60% { transform: scaleY(0.95) scaleX(1.05); opacity: 1; }
            100% { transform: scaleY(1) scaleX(1); opacity: 0.92; }
        }
        .candle.dim .flame {
            opacity: 0.15 !important;
        }
        .candle.blowout .flame {
            opacity: 0 !important;
            transition: opacity 0.4s;
        }
        .wind {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 40px;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
            animation: wind-blow 1s forwards;
        }
        @keyframes wind-blow {
            0% { opacity: 0; transform: translateX(-50%) scaleX(0.5);}
            30% { opacity: 1; }
            100% { opacity: 0; transform: translateX(60%) scaleX(1.2);}
        }
        .cake.cut::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 8px;
            height: 100%;
            background: #fff;
            border-radius: 8px;
            transform: translateX(-50%);
            animation: cut-cake 1.2s forwards;
            z-index: 20;
        }
        @keyframes cut-cake {
            0% { height: 0; }
            80% { height: 100%; }
            100% { height: 100%; opacity: 0; }
        }
        .knife {
            position: absolute;
            left: 50%;
            top: 40%;
            width: 80px;
            height: 24px;
            z-index: 30;
            opacity: 0;
            transform: translate(-50%, -50%) rotate(-30deg);
            transition: opacity 0.3s;
        }
        .knife.show {
            opacity: 1;
            animation: knife-cut 1.2s forwards;
        }
        @keyframes knife-cut {
            0% { left: 30%; top: 20%; opacity: 0; }
            10% { opacity: 1; }
            60% { left: 50%; top: 40%; }
            100% { left: 50%; top: 80%; opacity: 0; }
        }
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 999;
        }
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall 2.5s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-40px) scale(1);}
            100% { transform: translateY(100vh) scale(1.2);}
        }
        /* Pigeon styles */
        #pigeon-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        #pigeon {
            width: 80px;
            height: auto;
            display: block;
        }
        .fly-in {
            animation: flyIn 2s forwards;
        }
        @keyframes flyIn {
            0% { transform: translateY(-100px) scale(0.5) rotate(-20deg); opacity: 0; }
            60% { transform: translateY(20px) scale(1.1) rotate(8deg); opacity: 1; }
            100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        }
        .mail-emoji {
            font-size: 3rem;
            margin-top: 1.5rem;
            display: none;
            cursor: pointer;
            filter: drop-shadow(0 0 16px #fffbe7) drop-shadow(0 0 32px #ffd93d);
            animation: glowZoom 1.2s infinite alternate;
            z-index: 1001;
            background: rgba(255,255,255,0.10);
            border-radius: 50%;
            padding: 0.3em 0.45em;
            transition: box-shadow 0.3s;
        }
        @keyframes glowZoom {
            0% { transform: scale(1); box-shadow: 0 0 16px #ffd93d, 0 0 32px #fffbe7; }
            100% { transform: scale(1.18); box-shadow: 0 0 32px #c10e44, 0 0 48px #fffbe7; }
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
                margin-top: 2.5rem;
                margin-bottom: 1.2rem;
                padding: 0 0.5rem;
            }
            .popup-text {
                font-size: 1.1rem;
                padding: 0.5em 0.6em;
                margin-top: 0.5rem;
                margin-bottom: 1.25rem;
                max-width: 90vw;
                left: 50%;
                transform: translateX(-50%) scale(0.7);
            }
            .cake-container {
                width: 100vw;
                height: 420px;
                margin-top: 0.5rem;
                margin-bottom: 5vh;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                position: relative;
                left: 0;
                transform: none;
            }
            .cake {
                position: absolute !important;
                bottom: 32px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                width: 320px !important;
                height: 220px !important;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .cake-layer, .cake-layer-bottom, .cake-layer-middle, .cake-layer-top, .icing {
                position: absolute !important;
                width: 290px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                margin: 0;
            }
            .cake-layer-bottom {
                height: 80px !important;
            }
            .cake-layer-middle {
                height: 60px !important;
            }
            .cake-layer-top {
                height: 50px !important;
            }
            .icing {
                height: 30px !important;
                width: 240px !important;
            }
            .cake-plate {
                width: 260px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                min-width: unset;
                max-width: unset;
            }
            .candles {
                gap: 24px;
                left: 50%;
                transform: translateX(-50%);
            }
            .confetti-piece {
                width: 12px;
                height: 12px;
            }
            #pigeon {
                width: 80px;
            }
            .mail-emoji {
                font-size: 3rem;
                padding: 0.3em 0.45em;
            }
        }
    </style>
</head>
<body>
    <div class="title">Happy Birthday Pallavi!</div>
    <div id="popup" class="popup-text"></div>
    <div class="cake-container">
        <div class="cake-plate"></div>
        <div class="cake">
            <div class="cake-layer cake-layer-bottom"></div>
            <div class="cake-layer cake-layer-middle"></div>
            <div class="cake-layer cake-layer-top"></div>
            <div class="icing"></div>
            <div class="candles">
                <div class="candle"><span class="flame">
                    <svg viewBox="0 0 16 24"><ellipse cx="8" cy="12" rx="7" ry="12" fill="#ffd700"/><ellipse cx="8" cy="10" rx="4" ry="7" fill="#fff59d" opacity="0.7"/></svg>
                </span></div>
                <div class="candle"><span class="flame">
                    <svg viewBox="0 0 16 24"><ellipse cx="8" cy="12" rx="7" ry="12" fill="#ffd700"/><ellipse cx="8" cy="10" rx="4" ry="7" fill="#fff59d" opacity="0.7"/></svg>
                </span></div>
                <div class="candle"><span class="flame">
                    <svg viewBox="0 0 16 24"><ellipse cx="8" cy="12" rx="7" ry="12" fill="#ffd700"/><ellipse cx="8" cy="10" rx="4" ry="7" fill="#fff59d" opacity="0.7"/></svg>
                </span></div>
                <div class="candle"><span class="flame">
                    <svg viewBox="0 0 16 24"><ellipse cx="8" cy="12" rx="7" ry="12" fill="#ffd700"/><ellipse cx="8" cy="10" rx="4" ry="7" fill="#fff59d" opacity="0.7"/></svg>
                </span></div>
                <div class="candle"><span class="flame">
                    <svg viewBox="0 0 16 24"><ellipse cx="8" cy="12" rx="7" ry="12" fill="#ffd700"/><ellipse cx="8" cy="10" rx="4" ry="7" fill="#fff59d" opacity="0.7"/></svg>
                </span></div>
            </div>
            <div id="wind" class="wind"></div>
            <div id="knife" class="knife">
                <svg width="90" height="30" viewBox="0 0 90 30">
                    <!-- Blade -->
                    <polygon points="0,15 65,8 65,22 0,25" fill="#e0e0e0" stroke="#aaa" stroke-width="2"/>
                    <polygon points="65,8 80,15 65,22" fill="#b0b0b0" stroke="#aaa" stroke-width="1"/>
                    <!-- Handle -->
                    <rect x="80" y="10" width="9" height="10" rx="4" fill="#b5651d" stroke="#7a3e0a" stroke-width="2"/>
                    <circle cx="84.5" cy="15" r="1.5" fill="#fff" opacity="0.7"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="confetti" id="confetti"></div>
    <audio controls autoplay>
    <source src="images\happy-birthday.mp3" type="audio/mp3">
    Your browser does not support the audio element.
    </audio>
    <div id="pigeon-container" style="display:none;">
        <div id="pigeon" style="font-size: 4rem; line-height: 1;">
            🕊️
        </div>
        <span id="mail-emoji" class="mail-emoji" title="Open Greeting Card">💌</span>
    </div>
    <script>
        // Step-by-step sequence
        const popup = document.getElementById('popup');
        const wind = document.getElementById('wind');
        const knife = document.getElementById('knife');
        const confetti = document.getElementById('confetti');
        // Step 1: Show "Blow the candles"
        setTimeout(() => {
            popup.textContent = "Blow the candles";
            popup.classList.add('show');
        }, 1200);
        // Step 2: "Blow harder"
        setTimeout(() => {
            popup.classList.remove('show');
            setTimeout(() => {
                popup.textContent = "Blow the candles harder!";
                popup.classList.add('show');
            }, 400);
        }, 6200);
        // Step 3: Wind animation, dim candles
        setTimeout(() => {
            popup.classList.remove('show');
            wind.innerHTML = `<svg width="180" height="40"><path d="M10 20 Q 60 0 170 20" stroke="#fffbe7" stroke-width="8" fill="none" opacity="0.5"/><path d="M30 30 Q 90 10 160 30" stroke="#fffbe7" stroke-width="5" fill="none" opacity="0.3"/></svg>`;
            wind.style.opacity = 1;
            document.querySelectorAll('.candle').forEach(candle => {
                candle.classList.add('dim');
            });
            setTimeout(() => { wind.style.opacity = 0; }, 1000);
        }, 8200);
        // Step 4: Cake cut, knife, play song, and blow out candles
        setTimeout(() => {
            knife.classList.add('show');
            document.querySelector('.cake').classList.add('cut');
            // Blow out candles completely
            document.querySelectorAll('.candle').forEach(candle => {
                candle.classList.remove('dim');
                candle.classList.add('blowout');
            });
        }, 11300);
        // Step 5: Show "Happy Birthday!" and confetti
        setTimeout(() => {
            knife.classList.remove('show');
            popup.textContent = "Happy Birthday!";
            popup.classList.add('show');
            // Confetti
            createConfetti();
        }, 13700);
        // After confetti, show pigeon and drop the mail emoji
        setTimeout(() => {
            document.getElementById('pigeon-container').style.display = 'flex';
            document.getElementById('pigeon').classList.add('fly-in');
            setTimeout(() => {
                document.getElementById('mail-emoji').style.display = 'inline-block';
            }, 1800); // Show mail emoji after pigeon lands
        }, 17000);
        // Mail emoji click opens letter image in new tab
        document.getElementById('mail-emoji').onclick = function() {
            window.open("images/Letter.png", '_blank');
        };
        // Confetti function
        function createConfetti() {
            const colors = ['#ffd93d', '#f7c873', '#e06b9a', '#f7b6d2', '#fffbe7'];
            const count = 150;
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confettiPiece = document.createElement('div');
                    confettiPiece.classList.add('confetti-piece');
                    confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confettiPiece.style.left = Math.random() * 100 + 'vw';
                    confettiPiece.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                    confettiPiece.style.opacity = Math.random() + 0.3;
                    confetti.appendChild(confettiPiece);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
